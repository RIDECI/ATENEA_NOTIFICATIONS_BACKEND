# Exclusiones de SonarQube
# Archivos de configuración que contienen configuraciones específicas de ambiente
sonar.exclusions=**/CorsConfig.java,**/infrastructure/config/CorsConfig.java

# Excluir archivos de configuración de análisis de seguridad
sonar.coverage.exclusions=**/config/**,**/CorsConfig.java

# Ignorar security hotspots en archivos de configuración CORS
sonar.issue.ignore.multicriteria=e1

# Ignorar CORS configuration issues
sonar.issue.ignore.multicriteria.e1.ruleKey=java:S5122
sonar.issue.ignore.multicriteria.e1.resourceKey=**/CorsConfig.java
