# Excluir archivos de configuraci칩n del an치lisis
sonar.exclusions=**/config/**,**/CorsConfig.java

# Excluir de cobertura
sonar.coverage.exclusions=**/config/**

# Desactivar an치lisis de security hotspots completamente
sonar.security.hotspots.enabled=false

# Ignorar todas las reglas de seguridad relacionadas con CORS
